                                    <img src="images/ui/title/trash.png" />

            </div>
            <div data-mainmenu-id="ViewHighscores" class="slide-out">

                        <div class="text score"></div>
                        <div class="text message"></div>
                    </div>
                </div>
            </div>
            <div data-mainmenu-id="About" class="slide-out">

                    </div>

                        <div class="left">
                            <div class="text"></div>
                        </div>
                        <div class="right">
                            <div class="icon">
                                <img src="images/ui/title/facebook.png" />
                            </div>
                        </div>
                    </div>
                    <div class="row clickable twitter" data-mainmenu-action-id="PostATweet">
                        <div class="left">

                                <img src="images/ui/title/twitter.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div id="stats">

                    </div>
                    <div class="bar"></div>
                </div>
                <div class="container" data-bar="Stamina">
                    <div class="icon">

                </div>
                <div class="container" data-bar="Thirst">
                    <div class="icon">
                        <img src="images/ui/in-game/thirst.png" />

                </div>
                <div class="container" data-bar="Hunger">
                    <div class="icon">
                        <img src="images/ui/in-game/hunger.png" />

                    <div class="icon">
                        <img src="images/ui/in-game/attack.png" />

                    <img class="clickable" data-button="TitleScreen" src="images/ui/in-game/main_menu.png">

                <li>
                    <img class="clickable" data-button="Save" src="images/ui/in-game/save.png" />

                <li>
                    <img class="clickable" data-button="Help" src="images/ui/in-game/help.png" />
                </li>
                <li>

                    <img class="clickable" data-button="Skills" src="images/ui/in-game/skills.png" />

        <div id="dialogs">
            <div id="inventory" title="">
                <ul id="container-inventory" class="container sortable" data-sortable="inventory"></ul>
                <input class="filter" placeholder="" type="search" />
            </div>
            <div id="container" title="">
                <ul class="container sortable" data-sortable="container"></ul>
                <input class="filter" placeholder="" type="search" />
            </div>
            <div id="equipment" title="">
                <div id="container-equipment" class="container">
                    <ul class="sortable" data-sortable="equip-slot" data-equip-slot="LeftHand"></ul>

            </div>

            </div>
            <div id="map" title="">
                <canvas id="game-map" width="456" height="456"></canvas>

        <canvas id="game"></canvas>

        <div id="actions"></div>

        <div class="overlay fade hidden">
            <div id="options" class="container">
                <div class="header">
                    <div class="label"></div>
                    <div class="close clickable"></div>
                </div>
                <div class="clear-fix"></div>
                <div class="content">
                    <div class="left">
                        <p class="section audio"></p>
                        <div class="audio-section audio-section-mute">

                                <div class="filledin"></div>

                        </div>
                        <div class="audio-section">

                            <input class="clickable" type="range" min="0" max="100" value="20" step="1" data-range-id="Music" />

                            <span class="dialog-opacity"></span><input class="clickable" type="range" min="0" max="100" value="40" step="1" data-range-id="DialogOpacity" />

                    </div>
                    <div class="right">
                        <p class="section game"></p>
                        <div class="options-row">
                            <div class="checkbox-option clickable" data-checkbox-id="AutoGather">

                                    <div class="filledin"></div>
                                </div>
                                <span class="label"></span>
                            </div>
                            <div class="checkbox-option clickable" data-checkbox-id="AutoPickup">

                                    <div class="filledin"></div>
                                </div>
                                <span class="label"></span>

                            <div class="checkbox-option clickable" data-checkbox-id="EnableHints">

                                    <div class="filledin"></div>

                                    <div class="filledin"></div>
                                </div>
